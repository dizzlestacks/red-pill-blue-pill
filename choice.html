
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Pill</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00FF41;
      height: 100%;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 5px #00FF41;
    }
    .pill-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
    .hotzone {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      z-index: 2;
    }
    .left { left: 0; }
    .right { right: 0; }
    .countdown {
      margin-top: 10px;
      font-size: 14px;
      color: #00ff99;
    }
  </style>
</head>
<body>
  <h1>WHICH PILL DO YOU CHOOSE?</h1>

  <div class="pill-container">
    <img src="final_combined_original_size.jpg" alt="Pill Choice">
    <a href="videos.html" class="hotzone left" id="redPill"></a>
    <a href="https://google.com" class="hotzone right" id="bluePill"></a>
  </div>

  <div class="countdown" id="timer" style="display:none;">Auto-selecting Blue Pill in 30 seconds...</div>

  <script>
    let countdown = 30;
    const timerEl = document.getElementById("timer");
    const interval = setInterval(() => {
      countdown--;
      if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = "https://google.com";
      } else {
        timerEl.textContent = "Auto-selecting Blue Pill in " + countdown + " seconds...";
      }
    }, 1000);

    document.getElementById("redPill").onclick = () => clearInterval(interval);
    document.getElementById("bluePill").onclick = () => clearInterval(interval);
  </script>
</body>
</html>
