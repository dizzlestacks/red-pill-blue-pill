<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Choose Your Pill</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00FF41;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00FF41;
    }
    .pill-container {
      position: relative;
      width: 100%;
      max-width: 1000px;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
    }
    .hotzone {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 50%;
      z-index: 2;
    }
    .left { left: 0; }
    .right { right: 0; }
    .hotzone:active {
      animation: clickFlash 0.2s;
    }
    @keyframes clickFlash {
      from { background-color: rgba(255,255,255,0.1); }
      to { background-color: transparent; }
    }
  </style>
</head>
<body>
  <h1>WHICH PILL DO YOU CHOOSE?</h1>

  <div class="pill-container">
    <img src="final_combined_original_size.jpg" alt="Pill Choice">
    
    <!-- Red pill (left) goes to extra.html -->
    <a href="extra.html" class="hotzone left"></a>

    <!-- Blue pill (right) goes to Google -->
    <a href="https://google.com" class="hotzone right"></a>
  </div>
</body>
</html>
