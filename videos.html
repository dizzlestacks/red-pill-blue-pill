
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Videos</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000;
      --fg: #00ff41;
      --card: #111;
      --accent: #00ff41;
    }
    [data-theme="light"] {
      --bg: #f4f4f4;
      --fg: #111;
      --card: #fff;
      --accent: #007acc;
    }
    [data-theme="pink"] {
      --bg: #3a001e;
      --fg: #ff80c0;
      --card: #4a002a;
      --accent: #ff4ebf;
    }
    [data-theme="blue"] {
      --bg: #001f3f;
      --fg: #66ccff;
      --card: #002b5c;
      --accent: #3399ff;
    }
    [data-theme="grey"] {
      --bg: #111;
      --fg: #ccc;
      --card: #222;
      --accent: #888;
    }
    [data-theme="vaporwave"] {
      --bg: #2d0039;
      --fg: #ffb3ec;
      --card: #39004d;
      --accent: #00f6ff;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Share Tech Mono', monospace;
      padding: 1rem;
    }
    h1, h2 {
      text-align: center;
      text-shadow: 0 0 5px var(--accent);
    }
    input, select, button {
      font-family: inherit;
      font-size: 1rem;
      padding: 0.5rem;
      background: var(--card);
      color: var(--fg);
      border: 1px solid var(--accent);
      margin: 5px 0;
      width: 100%;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }
    .video-card {
      border: 1px solid var(--accent);
      padding: 0.5rem;
      background: var(--card);
      position: relative;
    }
    .tag {
      background: var(--accent);
      color: var(--bg);
      display: inline-block;
      padding: 2px 6px;
      margin: 2px;
      font-size: 0.8rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .watched {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 0.7rem;
      color: grey;
    }
    .theme-toggle {
      width: auto;
      height: auto;
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      padding: 6px 10px;
      font-size: 14px;
      background: var(--card);
      color: var(--fg);
      border: 1px solid var(--accent);
      cursor: pointer;
      position: fixed;
      top: 10px;
      right: 10px;
      background: var(--card);
      border: 1px solid var(--accent);
      padding: 5px;
      font-size: 14px;
      cursor: pointer;
      z-index: 1000;
    }
    .share-btn {
      font-size: 0.8rem;
      margin-top: 4px;
      background: transparent;
      color: var(--accent);
      border: 1px dashed var(--accent);
      cursor: pointer;
    }
    footer {
      text-align: center;
      margin-top: 2rem;
      font-size: 0.75rem;
      color: var(--accent);
      border-top: 1px solid var(--accent);
      padding-top: 0.5rem;
    }
  </style>
</head>
<body data-theme="dark">

  <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>

  <h2>ðŸ“º Featured Video</h2>
  <div class="video-grid" id="featuredGrid"></div>

  <div style="height: 20px;"></div>

  <input type="text" id="searchInput" placeholder="Search by title or tag..." />

  <div style="display: flex; gap: 10px; margin-bottom: 1rem;">
    <select id="categoryFilter" onchange="renderVideos()" style="flex: 1;">
      <option value="">All Categories</option>
    </select>
    <select id="sortFilter" onchange="renderVideos()" style="flex: 1;">
      <option value="newest">Newest First</option>
      <option value="oldest">Oldest First</option>
      <option value="az">Title Aâ€“Z</option>
      <option value="za">Title Zâ€“A</option>
    </select>
  </div>


  <div class="video-grid" id="pinnedGrid"></div>
  <div class="video-grid" id="videoGrid"></div>

  <footer id="terminalFooter"></footer>

  <script>
    const themes = ["dark", "light", "pink", "blue", "grey", "vaporwave"];
    let currentTheme = 0;

    function toggleTheme() {
      currentTheme = (currentTheme + 1) % themes.length;
      document.body.dataset.theme = themes[currentTheme];
    }

    function getDeviceType() {
      const ua = navigator.userAgent.toLowerCase();
      if (ua.includes("iphone")) return "iPhone";
      if (ua.includes("ipad")) return "iPad";
      if (ua.includes("android")) return "Android";
      if (ua.includes("mac")) return "Mac";
      if (ua.includes("windows")) return "Windows";
      if (ua.includes("linux")) return "Linux";
      return "Device";
    }

    function formatTime() {
      return new Date().toLocaleTimeString();
    }

    function updateFooter() {
      document.getElementById("terminalFooter").textContent =
        `${formatTime()} | ${getDeviceType()}`;
    }

    setInterval(updateFooter, 1000);
    updateFooter();

    function markWatched(title) {
      let watched = JSON.parse(localStorage.getItem("watched") || "[]");
      if (!watched.includes(title)) {
        watched.unshift(title);
        localStorage.setItem("watched", JSON.stringify(watched.slice(0, 15)));
      }
    }

    function shareVideo(title) {
      const slug = title.toLowerCase().replace(/[^a-z0-9]+/g, '-');
      const url = `${location.origin}${location.pathname}#${slug}`;
      navigator.clipboard.writeText(url);
      alert("Video link copied!");
    }

    function renderVideoCard(video) {
      const card = document.createElement("div");
      card.className = "video-card";
      const slug = video.title.toLowerCase().replace(/[^a-z0-9]+/g, '-');
      card.id = slug;
      let embed = "";

      if (video.video_id) {
        embed = `<iframe src="https://iframe.videodelivery.net/${video.video_id}" style="width:100%;aspect-ratio:16/9;" allowfullscreen></iframe>`;
      } else if (video.youtube_id) {
        embed = `<iframe src="https://www.youtube.com/embed/${video.youtube_id}" style="width:100%;aspect-ratio:16/9;" allowfullscreen></iframe>`;
      } else if (video.url) {
        embed = `<video src="${video.url}" width="100%" controls onplay="markWatched('${video.title}')"></video>`;
      }

      const tags = video.tags.map(t => `<span class="tag" onclick="filterByTag('${t}')">${t.replace(/^#/, '')}</span>`).join("");

      const watched = JSON.parse(localStorage.getItem("watched") || "[]").includes(video.title)
        ? '<div class="watched">Watched</div>' : '';

      card.innerHTML = `
        ${watched}
        <h3>${video.title}</h3>
        ${embed}
        <p>Category: ${video.category || "Uncategorized"}</p>
        <div>Tags: ${tags}</div>
        <button class="share-btn" onclick="shareVideo('${video.title}')">ðŸ”— Share</button>
      `;

      return card;
    }

    function filterByTag(tag) {
      document.getElementById("searchInput").value = tag;
      renderVideos();
    }

    function renderVideos() {
      const catFilter = document.getElementById("categoryFilter").value;
      const sort = document.getElementById("sortFilter").value;
      const grid = document.getElementById("videoGrid");
      const pinned = document.getElementById("pinnedGrid");
      const featured = document.getElementById("featuredGrid");
      const q = document.getElementById("searchInput").value.toLowerCase();

      grid.innerHTML = "";
      pinned.innerHTML = "";
      featured.innerHTML = "";

      let sorted = videos.filter(v => {
        const match = !q || v.title.toLowerCase().includes(q) || v.tags.some(tag => tag.toLowerCase().includes(q));
        const catMatch = !catFilter || (v.category && v.category === catFilter);
        return match && catMatch;
      });

      sorted.sort((a, b) => {
        if (sort === "newest") return new Date(b.added) - new Date(a.added);
        if (sort === "oldest") return new Date(a.added) - new Date(b.added);
        if (sort === "az") return a.title.localeCompare(b.title);
        if (sort === "za") return b.title.localeCompare(a.title);
        return 0;
      });

      sorted.forEach(v => {
        const match = !q || v.title.toLowerCase().includes(q) || v.tags.some(tag => tag.toLowerCase().includes(q));
        const card = renderVideoCard(v);
        if (v.featured && match) {
          featured.appendChild(card);
        } else if (v.pinned && match) {
          pinned.appendChild(card);
        } else if (!v.pinned && !v.featured && match) {
          grid.appendChild(card);
        }
      });
    }

    let videos = [];
    fetch("videos.json")
      .then(r => r.json())
      .then(data => {
        videos = data;
        populateCategories();
        renderVideos();
        if (location.hash) {
          const anchor = document.getElementById(location.hash.substring(1));
          if (anchor) anchor.scrollIntoView();
        }
      });
  </script>
</body>
</html>

<script>
function populateCategories() {
  const sel = document.getElementById("categoryFilter");
  const cats = Array.from(new Set(videos.map(v => v.category).filter(Boolean)));
  cats.forEach(cat => {
    const opt = document.createElement("option");
    opt.value = cat;
    opt.textContent = cat;
    sel.appendChild(opt);
  });
}
</script>
