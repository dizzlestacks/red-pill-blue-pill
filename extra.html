<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Hub</title>
  <style>
    :root {
      --bg: #000;
      --fg: #00ff41;
      --card-bg: #111;
      --border: #00ff41;
    }
    [data-theme='light'] {
      --bg: #fff;
      --fg: #000;
      --card-bg: #eee;
      --border: #000;
    }
    body {
      background-color: var(--bg);
      color: var(--fg);
      font-family: monospace;
      margin: 0;
      padding: 20px;
      transition: background 0.4s, color 0.4s;
    }
    input, select, button, textarea {
      background-color: var(--card-bg);
      color: var(--fg);
      border: 1px solid var(--border);
      padding: 8px;
      font-family: monospace;
      font-size: 14px;
      margin: 5px 0;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .video-card {
      background: var(--card-bg);
      padding: 10px;
      border: 1px solid var(--border);
    }
    .tag {
      display: inline-block;
      background: var(--fg);
      color: var(--bg);
      padding: 2px 6px;
      margin: 2px;
      font-size: 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    .tag:hover {
      opacity: 0.8;
    }
    .featured {
      margin-bottom: 40px;
      border: 2px solid var(--border);
      padding: 10px;
      background: var(--card-bg);
    }
    .featured h2 {
      margin-top: 0;
    }
    .watched {
      color: grey;
      font-size: 12px;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 999;
      padding: 6px 10px;
      background: var(--card-bg);
    }
  </style>
</head>
<body data-theme="dark">

  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <div class="featured" id="featuredSection">
    <h2>Featured Video</h2>
    <div id="featuredContainer">Loading...</div>
  </div>

  <div class="controls">
    <input type="text" id="tagFilter" placeholder="Search by tag..." />
    <select id="categoryFilter" onchange="renderVideos()">
      <option value="">All Categories</option>
    </select>
    <select id="sortOrder" onchange="renderVideos()">
      <option value="newest">Newest First</option>
      <option value="oldest">Oldest First</option>
    </select>
    <button onclick="resetFilters()">Reset</button>
  </div>

  <h1>Video Archive</h1>
  <div class="video-grid" id="videoGrid">Loading...</div>

  <script>
    let videos = [];
    let activeTag = "";
    let searchInput = "";

    function toggleTheme() {
      const body = document.body;
      body.dataset.theme = body.dataset.theme === "light" ? "dark" : "light";
    }

    document.getElementById("tagFilter").addEventListener("input", () => {
      searchInput = document.getElementById("tagFilter").value.toLowerCase().trim();
      renderVideos();
    });

    function resetFilters() {
      document.getElementById("tagFilter").value = "";
      document.getElementById("categoryFilter").value = "";
      document.getElementById("sortOrder").value = "newest";
      searchInput = "";
      activeTag = "";
      renderVideos();
    }

    function filterByTag(tag) {
      activeTag = (activeTag === tag) ? "" : tag;
      renderVideos();
    }

    function markWatched(title) {
      const watched = JSON.parse(localStorage.getItem("watched") || "[]");
      if (!watched.includes(title)) {
        watched.push(title);
        localStorage.setItem("watched", JSON.stringify(watched));
      }
    }

    function isWatched(title) {
      const watched = JSON.parse(localStorage.getItem("watched") || "[]");
      return watched.includes(title);
    }

    function renderVideos() {
      const grid = document.getElementById("videoGrid");
      const catFilter = document.getElementById("categoryFilter").value;
      const sortOrder = document.getElementById("sortOrder").value;
      grid.innerHTML = "";

      let filtered = videos.filter(v => {
        const tagMatch = searchInput === "" || v.tags.some(tag => tag.toLowerCase().includes(searchInput));
        const tagActive = activeTag === "" || v.tags.includes(activeTag);
        const catMatch = catFilter === "" || v.category === catFilter;
        return tagMatch && tagActive && catMatch;
      });

      filtered.sort((a, b) => {
        return (sortOrder === "newest")
          ? new Date(b.added) - new Date(a.added)
          : new Date(a.added) - new Date(b.added);
      });

      filtered.forEach(v => {
        const card = document.createElement("div");
        card.className = "video-card";

        let embedHTML = "";
        if (v.video_id) {
          embedHTML = `<iframe src="https://iframe.videodelivery.net/${v.video_id}" style="width:100%;aspect-ratio:16/9;" allowfullscreen></iframe>`;
        } else if (v.youtube_id) {
          embedHTML = `<iframe src="https://www.youtube.com/embed/${v.youtube_id}" style="width:100%;aspect-ratio:16/9;" allowfullscreen></iframe>`;
        } else if (v.url) {
          embedHTML = `<video src="${v.url}" width="100%" controls onplay="markWatched('${v.title}')"></video>`;
        } else if (v.dropbox_url) {
          embedHTML = `<video src="${v.dropbox_url}" width="100%" controls onplay="markWatched('${v.title}')"></video>`;
        }

        const tagsHTML = v.tags.map(tag =>
          `<span class="tag" onclick="filterByTag('${tag}')">${tag}</span>`
        ).join(" ");

        const watchedNote = isWatched(v.title) ? "<div class='watched'>Watched</div>" : "";

        card.innerHTML = `
          <h3>${v.title}</h3>
          ${embedHTML}
          <p>Category: ${v.category}</p>
          <div>Tags: ${tagsHTML}</div>
          ${watchedNote}
        `;
        grid.appendChild(card);
      });
    }

    fetch("videos.json")
      .then(res => res.json())
      .then(data => {
        videos = data;

        const featured = videos.find(v => v.featured);
        const featuredContainer = document.getElementById("featuredContainer");
        if (featured) {
          let embed = "";
          if (featured.video_id) {
            embed = `<iframe src="https://iframe.videodelivery.net/${featured.video_id}" style="width:100%;aspect-ratio:16/9;" allowfullscreen></iframe>`;
          } else if (featured.youtube_id) {
            embed = `<iframe src="https://www.youtube.com/embed/${featured.youtube_id}" style="width:100%;aspect-ratio:16/9;" allowfullscreen></iframe>`;
          } else if (featured.url) {
            embed = `<video src="${featured.url}" controls autoplay style="width:100%;"></video>`;
          } else if (featured.dropbox_url) {
            embed = `<video src="${featured.dropbox_url}" controls autoplay style="width:100%;"></video>`;
          }
          featuredContainer.innerHTML = embed;
        }

        const catSet = new Set(data.map(v => v.category));
        const catSelect = document.getElementById("categoryFilter");
        catSet.forEach(cat => {
          const opt = document.createElement("option");
          opt.value = cat;
          opt.textContent = cat;
          catSelect.appendChild(opt);
        });

        renderVideos();
      });
  </script>
</body>
</html>
