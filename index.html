<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Choice</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="introVideo" autoplay muted playsinline controls>
    <source src="The-Matrix-Blue-Pill-or-Red-Pill.mov" type="video/mp4">
    <source src="The-Matrix-Blue-Pill-or-Red-Pill.ogg" type="video/ogg">
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById("introVideo");
    const redirectURL = "choice.html";
    let redirected = false;

    const goToChoice = () => {
      if (!redirected) {
        redirected = true;
        window.location.href = redirectURL;
      }
    };

    // Redirect after 1:56
    setTimeout(goToChoice, 116000);

    // Redirect when video ends
    video.onended = goToChoice;

    // Redirect if the page is hidden (user exits or switches tab)
    document.addEventListener("visibilitychange", () => {
      if (document.visibilityState === "hidden") {
        goToChoice();
      }
    });
  </script>
</body>
</html>
